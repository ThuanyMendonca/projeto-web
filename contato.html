<!DOCTYPE html>
<html>
<head>
	<title> Cursos TJ | Contato </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<!-- Menu -->
	<nav class="navbar navbar justify-content-center" id="menu">
		<ul class="nav ">
			<a class="navbar-brand" href="#">
				<strong>CursosTJ</strong>
			</a>
			<li class="nav-item align-right">
				<a class="nav-link active" href="index.html">Home</a>
			</li>
			<li class="nav-item align-right">
				<a class="nav-link" href="#">|</a>
			</li>
			<li class="nav-item align-right">
				<a class="nav-link" href="cursos.html">Cursos</a>
			</li>
			<li class="nav-item align-right">
				<a class="nav-link" href="#">|</a>
			</li>
			<li class="nav-item align-right">
				<a class="nav-link" href="meus-cursos.html">Meus Cursos</a>
			</li>
			<li class="nav-item align-right">
				<a class="nav-link" href="#">|</a>
			</li>
			<li class="nav-item align-right">
				<a class="nav-link" href="contato.html">Contato</a>
			</li>
			
		</ul>
	</nav>
	
	<!-- Conteudo -->
	<div class="container">
		<div class="card" id="meu-card">
			<div class="card-header">
				<h2>Pessoa</h2>
			</div>
			<div class="card-body" >
				<div class="row mudar">
					<div class="col-md-7">
						<input type="text" id="nome" placeholder="Nome:" class="form-control" >
					</div>
					<div class="col-md-4">
						<input type="text" id="cpf" placeholder="CPF:" class="form-control" placeholder="000.000.000-00">
					</div>
				</div>
				<div class="row mudar">
					<div class="col-md-7">
						<input type="email" id="email" placeholder="E-mail:" class="form-control">		
					</div>
					<div class="col-md-4">
						<input type="text" id="telefone" placeholder="Telefone:" class="form-control">			
					</div>
				</div>
				<div class="row mudar">
					<div class="col-md-8">
						<input type="text" id="endereco" placeholder="Endereço:" class="form-control">			
					</div>
					<div class="col-md-3">
						<input type="text" id="numero" placeholder="Número:" class="form-control">			
					</div>
				</div>
				<div class="row mudar">
					<div class="col-md-8">
						<input type="text" id="cidade" placeholder="Cidade:" class="form-control">			
					</div>
					<div class="col-md-3">
						<select name="estados-brasil" class="form-control">
							<option value="">Estado</option>
							<option value="AC">Acre</option>
							<option value="AL">Alagoas</option>
							<option value="AP">Amapá</option>
							<option value="AM">Amazonas</option>
							<option value="BA">Bahia</option>
							<option value="CE">Ceará</option>
							<option value="DF">Distrito Federal</option>
							<option value="ES">Espírito Santo</option>
							<option value="GO">Goiás</option>
							<option value="MA">Maranhão</option>
							<option value="MT">Mato Grosso</option>
							<option value="MS">Mato Grosso do Sul</option>
							<option value="MG">Minas Gerais</option>
							<option value="PA">Pará</option>
							<option value="PB">Paraíba</option>
							<option value="PR">Paraná</option>
							<option value="PE">Pernambuco</option>
							<option value="PI">Piauí</option>
							<option value="RJ">Rio de Janeiro</option>
							<option value="RN">Rio Grande do Norte</option>
							<option value="RS">Rio Grande do Sul</option>
							<option value="RO">Rondônia</option>
							<option value="RR">Roraima</option>
							<option value="SC">Santa Catarina</option>
							<option value="SP">São Paulo</option>
							<option value="SE">Sergipe</option>
							<option value="TO">Tocantins</option>
						</select>
					</div>
				</div>
				<button id="enviar" class="btn btn-primary"  type="submit">Cadastrar</button>
			</div>
		</div>
	</div>
	<!-- Rodapé -->
	<footer id="rodape">
		Desenvolvido por Jaqueline e Thuany
	</footer>
</body>
</html>
